<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reader - Read Faster and Better</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="language-selector">
                    <select id="languageSelect" class="language-select">
                        <option value="en">ğŸ‡ºğŸ‡¸ English</option>
                        <option value="es">ğŸ‡ªğŸ‡¸ EspaÃ±ol</option>
                        <option value="fr">ğŸ‡«ğŸ‡· FranÃ§ais</option>
                        <option value="de">ğŸ‡©ğŸ‡ª Deutsch</option>
                        <option value="sv">ğŸ‡¸ğŸ‡ª Svenska</option>
                    </select>
                </div>
            </div>
            <h1 data-i18n="title">Speed Reader</h1>
            <p data-i18n="subtitle">Read faster by focusing on one word at a time</p>
        </header>

        <main>
            <!-- Text Input Section -->
            <section class="input-section">
                <label for="textInput" data-i18n="paste-text">Paste your text here:</label>
                <textarea 
                    id="textInput" 
                    data-i18n-placeholder="text-placeholder"
                    placeholder="Paste or type your long-form content here..."
                    rows="8"
                ></textarea>
                
                <div class="controls">
                    <button id="playBtn" class="play-btn">
                        <span id="playIcon">â–¶ï¸</span> <span data-i18n="start-reading">Start Reading</span>
                    </button>
                    <button id="resetBtn" class="reset-btn">ğŸ”„ <span data-i18n="reset">Reset</span></button>
                    
                    <div class="speed-control">
                        <label for="speedSlider" data-i18n="speed-wpm">Speed (WPM):</label>
                        <input type="range" id="speedSlider" min="100" max="1000" value="500" step="50">
                        <span id="speedDisplay">500</span> <span data-i18n="wpm">WPM</span>
                    </div>
                </div>
            </section>

            <!-- Word Display Area -->
            <section class="display-section">
                <div class="word-container">
                    <div id="wordDisplay" class="word-display">
                        Click "Start Reading" to begin
                    </div>
                    
                    <div class="progress-info">
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                                            <div class="word-info">
                        <span data-i18n="word">Word</span> <span id="currentWord">0</span> <span data-i18n="of">of</span> <span id="totalWords">0</span>
                    </div>
                    </div>
                </div>
            </section>

            <!-- Internet Archive Book Search -->
            <section class="book-search-section">
                <h3 data-i18n="search-books">ğŸ“š Search Books from Internet Archive</h3>
                <div class="book-search-controls">
                    <input 
                        type="text" 
                        id="bookSearchInput" 
                        data-i18n-placeholder="search-placeholder"
                        placeholder="Search for books (e.g., 'Alice in Wonderland', 'Pride and Prejudice')"
                        class="book-search-input"
                    >
                    <button id="searchBooksBtn" class="search-books-btn">ğŸ” <span data-i18n="search">Search Books</span></button>
                </div>
                
                <div id="searchResults" class="search-results"></div>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p data-i18n="searching">Searching books...</p>
                </div>
            </section>

            <!-- Sample Text Button -->
            <section class="sample-section">
                <button id="sampleBtn" class="sample-btn">ğŸ“– <span data-i18n="load-sample">Load Sample Text</span></button>
            </section>
        </main>

        <footer>
            <p data-i18n="footer-tip">Speed reading technique: Focus on the center and let your peripheral vision catch each word</p>
        </footer>
    </div>

    <script src="i18n.js"></script>
    <script src="script.js"></script>
</body>
</html>
